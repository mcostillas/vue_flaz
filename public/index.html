<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Expert technical solutions in Dubai. Specializing in advanced engineering, maintenance services, and innovative fitout solutions that drive business excellence forward.">
    <meta name="keywords" content="FLAZ Technical Services, Dubai technical services, engineering solutions Dubai, maintenance services Dubai, fitout solutions, professional technical services UAE">
    <meta name="author" content="FLAZ Technical Services LLC">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="FLAZ Technical Services - Premier Maintenance & Fitout Solutions">
    <meta property="og:description" content="Dubai's trusted partner for premium maintenance and fitout solutions. Experience unmatched quality, innovation, and reliability.">
    <meta property="og:image" content="https://flaztechnical.com/images/og-image.jpg">
    <meta property="og:url" content="https://flaztechnical.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FLAZ Technical Services - Dubai">
    <meta name="twitter:description" content="Premier maintenance and fitout solutions in Dubai. Quality, innovation, and reliability.">
    <meta name="twitter:image" content="https://flaztechnical.com/images/twitter-card.jpg">
    
    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    
    <!-- Fonts and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <title>FLAZ Technical Services | Professional Technical Solutions Dubai</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but FLAZ Technical Services doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <!-- Hidden form for Netlify Forms detection -->
    <form name="flaz-contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="subject" />
      <select name="service">
        <option value="Maintenance">Maintenance Services</option>
        <option value="Fitout">Fitout Solutions</option>
        <option value="Electrical">Electrical Services</option>
        <option value="Plumbing">Plumbing Services</option>
        <option value="Painting">Painting Services</option>
        <option value="HVAC">HVAC Solutions</option>
        <option value="Other">Other</option>
      </select>
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
